name: lachaudiere_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  provider: ^6.1.2
  intl: ^0.19.0
  flutter_markdown: ^0.6.18+3
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#1d2636"
  image: assets/images/splash_logo.png
  android_12:
    image: assets/images/splash_logo.png
    color: "#1d2636"

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
